<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>photo-share-app</title>
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <style>
    @keyframes rotation {
      0% {
        stroke-dasharray: 450 50;
        transform: rotate(0);
      }

      80% {
        stroke-dasharray: 10 10;
        transform: rotate(288deg);
      }

      100% {
        stroke-dasharray: 450 50;
        transform: rotate(360deg);
      }
    }

    html {
      box-sizing: border-box;
    }

    *,
    ::before,
    ::after {
      box-sizing: inherit;
    }

    h1,
    h2,
    h3 {
      margin: 0;
      padding: 0;
    }

    figure {
      margin: 0;
      padding: 0;
    }

    img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    p {
      margin-top: 0;
      margin-bottom: 0;
    }

    ul {
      margin-bottom: 0;
      margin-top: 0;
      padding-left: 0;
      list-style: none;
    }

    picture {
      font-size: 0;
      line-height: 0;
    }

    :root {
      --main-color: #fadadd;
      --light-color: #fff;
      --dark-color: #e6e6fa;
      --main-font-color: #333;
    }

    body {
      margin: 0;
      min-width: 320px;
      color: var(--main-font-color);
      background-color: #efe7db;
    }

    .container {
      max-width: 1920px;
      margin-left: auto;
      margin-right: auto;
      padding-left: 15px;
      padding-right: 15px;
    }

    .header .container {
      padding-top: 24px;
      padding-bottom: 24px;
    }

    .header__title {
      margin-top: 0;
      margin-bottom: 0;
    }

    .footer {
      padding-top: 24px;
      padding-bottom: 42px;
      background-color: var(--dark-color);
    }

    .app__feed {
      display: flex;
      flex-wrap: wrap;
      max-width: 100%;
      padding-left: 0;
      margin-top: 0;
      list-style: none;
    }

    .app__feed-item {
      flex: 0 0 calc((100% - 30px) / 4);
    }

    .app__feed-item:not(:nth-child(4n)) {
      margin-right: 10px;
    }

    .article__image {
      max-width: 1024px;
    }

    .single-article__like-btn {
      cursor: pointer;
    }

    .single-article__like-btn_like {
      border-color: red;
    }

    /* PRELOADER */
    .preloader__circle {
      stroke: var(--dark-color);
      transform-origin: center;
      animation-name: rotation;
      animation-duration: 4s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
  </style>
  <script src="build/index.js" defer></script>
</head>

<body>
   <div class="js-root"></div>
</body>

</html>
